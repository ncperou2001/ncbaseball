<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baseball Data</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav>
        <a href="ncperou2001.github.io/ncbaseball">Home</a>
        <a href="/ncbaseball/about">About</a>
        <a href="/ncbaseball/projects/">Projects</a>
        <a href="https://ncperou2001.github.io/contact/">Contact</a>
        <a href="https://ncperou2001.github.io/ncbaseball/data">Data</a>
    </nav>
    <main>
        <h1>Baseball Pitching Statistics</h1>
        <p>Click column headers to sort. Cells are color-coded based on performance metrics.</p>
        <div id="debug-info" style="background-color: #f0f0f0; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px;">
            <strong>Debug Info:</strong><br>
            Current URL: <span id="current-url"></span><br>
            Path: <span id="current-path"></span><br>
            Base URL: <span id="base-url"></span><br>
        </div>
        <div id="loading">Loading data...</div>
        <div id="table-container" style="display: none;">
            <table id="baseball-table">
                <thead>
                    <tr id="table-header">
                        <!-- Headers will be populated by JavaScript -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        // Add debug information
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('current-path').textContent = window.location.pathname;
            document.getElementById('base-url').textContent = window.location.origin;
        });
    </script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
